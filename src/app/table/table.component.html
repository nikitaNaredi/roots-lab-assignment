{{myFilter}}
  <div class="container">
    <div class="table-filter-wrapper">
        <div class="filter-wrapper">
            <input class="filter-input" type="text" placeholder="Filter" [(ngModel)]="myFilter"/>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th *ngFor="let headerItem of headerJson, let i = index" (click) = "sort(headerItem.name, headerItem.order)" (click)="updateOrderBy(i)"><span>{{headerItem.label}}</span>
                            <i class="material-icons" >{{icon[headerItem.order]}}</i>
                        </th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let rowItem of tableFilter" > 
                        <td>{{rowItem.first}}</td>
                        <td>{{rowItem.last}}</td>
                        <td>{{rowItem.email}}</td>
                        <td>{{rowItem.address}}</td>
                        <td>{{rowItem.created}}</td>
                        <td>{{rowItem.balance}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination-wrapper">
                <div class="pagination-item-wrapper">
                    <div class="range-wrapper">1 - 10 of {{tableLength}}</div>
                    <div class="pagination-btn-wrapper">
                        <i class="material-icons" (click) = "pagination(1)">first_page</i>
                        <i class="material-icons" 
                            [attr.disabled] = "(2 < 1) ? 'true' : 'disabled'"
                            (click) = "paginationPrev()">chevron_left</i>
                        <i class="material-icons" (click) = "paginationNext()">chevron_right</i>
                        <i class="material-icons" (click) = "pagination(1)">last_page</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
